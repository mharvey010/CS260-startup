<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactions</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <h1>Reactions</h1>
      <nav>
        <menu class="nav nav-underline">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="play.html">Play Reactions</a></li>
          <li class="nav-item"><a class="nav-link" href="scores.html">Scoreboard</a></li>
        </menu>
      </nav>
      <hr />
    </header>

    <main class="container-fluid text-center">
      <h1>Ready to React?</h1>
      <form method="get" action="play.html">

        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="email" class="col-form-label">Email</label>
          </div>
          <div class="col-auto">
            <input type="email" id="email" class="form-control" placeholder="name@example.com">
          </div>
        </div>

        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="password" class="col-form-label">Password</label>
          </div>
          <div class="col-auto">
            <input type="password" id="password" class="form-control" placeholder="password">
          </div>
        </div>

        <button type="submit" id="login-btn" class="btn btn-primary btn-sm">Login</button>
        <button type="submit" id="create-btn" class="btn btn-secondary btn-sm">Create</button>
      </form>
    </main>

    <footer>
      <div class="container-fluid">
        <span>Author: Michael Harvey</span>
        <a href="https://github.com/mharvey010/CS260-startup">GitHub</a>
